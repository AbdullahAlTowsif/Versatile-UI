<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versatile UI</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="head">
        <nav>
            <div class="nav-class">
                <h3 class="project-title">Fitness</h3>
                <div class="nav-options">
                    <a href=""><span class="nav-span">Home</span></a>
                    <a href="">Service</a>
                    <a href="">Contact</a>
                    <a href="">About</a>
                </div>
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <section class="banner-container">
            <div class="banner-content">
                <h1 class="banner-title">Get body in <span class="italic">shape</span> & stay healthy</h1>
                <p class="banner-description">A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
                <div class="btn-container">
                    <button class="btn-1">Join Club Now!</button>
                    <button class="btn-2">Download App</button>
                </div>
            </div>

            <div class="banner-img">
                <img src="images/Images 2.png" alt="">
                <div class="workout">
                    <p class="workout-title">500+</p>
                    <p class="workout-desc">Free Workout Videos</p>
                </div>

                <div class="tutorial">
                    <div class="circle"></div>
                    <p class="workout-title">350+</p>
                    <p class="workout-desc">Video tutorial</p>
                </div>
            </div>
        </section>
    </header>
    <main class="main-main"></main>
    <footer class="foot"></footer>
</body>
</html>
